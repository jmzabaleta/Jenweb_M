<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JenApp — Ventas</title>

  <!-- Bootstrap CSS + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Tu CSS (usa el case correcto: CSS o css) -->
  <link rel="stylesheet" href="./CSS/app.css?v=2" />
</head>

<body class="venta">
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-dark navbar-app sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-bag-check"></i> JenApp
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#MenuNavegacion">
        <span class="navbar-toggler-icon"></span>
      </button>

      <nav id="MenuNavegacion" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="Venta.html">Venta</a></li>
          <li class="nav-item"><a class="nav-link" href="Inventario.html">Inventario</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main class="container-app">
    <div class="grid-ventas">
      <section class="card">
        <div class="toolbar">
          <div class="searchbox">
            <i class="bi bi-search"></i>
            <input id="buscarProducto" type="text" placeholder="Buscar para vender..." />
          </div>
          <select id="filtroCategoria" class="select">
            <option value="">Todas</option>
          </select>
          <span class="badge-soft">Catálogo</span>
        </div>

        <div id="listaProductos" class="d-grid gap-2">
          <!-- .producto-item (JS) -->
        </div>
      </section>

      <aside class="card">
        <h2>Carrito</h2>
        <div id="carritoLineas">
          <!-- .carrito-linea (JS) -->
        </div>
        <div class="carrito-total">
          <span>Total</span>
          <span class="price" id="totalVenta">$0.00</span>
        </div>
        <button class="btn btn-primary w-100 mt-3">Registrar venta</button>
      </aside>
    </div>
    <button id="btnVerHistorial" class="btn btn-outline w-100 mt-2">Ver historial</button>

<!-- Contenedor donde se mostrará el historial -->
<div id="historialVentas" class="card mt-3 hidden p-3">
  <h3>Historial de ventas</h3>
  <table class="table table-sm text-light mt-2">
    <thead>
      <tr><th>ID</th><th>Fecha</th><th>Productos</th><th>Total</th></tr>
    </thead>
    <tbody id="tablaVentas"></tbody>
  </table>
</div>

  </main>

  <!-- JS (al final). Usa el case correcto: JS o js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Solo el script de esta página -->
  <script src="./JS/Venta.js"></script>
</body>
</html>
